<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Game Stat Display</title>
    <style>

        
        .game-area {
            display: flex;
            justify-content: space-around;
            width: 90%;
            max-width: 800px;
            margin: 20px auto;
            padding: 10px;
            background-color: #656161;
            border-radius: 12px;
        }

        .player-box {
            
            display: grid;
            grid-template-columns: 1fr 1fr; 
            

            padding: 15px;
            border: 2px solid #333;
            border-radius: 8px;
            width: 200px; 
            background-color: #fff;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
        }

        .player-name {
            grid-column: 1 / 3; 
            font-weight: bold;
            font-size: 1.1em;
            margin-bottom: 15px;
            text-align: center;
            padding-bottom: 5px;
            border-bottom: 2px solid #ddd;
        }

        .stat-group {
            text-align: center;
            padding: 0 5px;
        }

        /*life and mana*/
        .stat-group label {
            display: block; 
            font-size: 0.9em;
            color: #555;
            margin-bottom: 5px; /* More space above the value */
        }
        
        /* NEW STYLE: For the non-editable display value */
        .stat-value {
            display: block;
            font-size: 1.6em; /* Make the value prominent */
            font-weight: bold;
            color: #C00; /* Example color for Life/Mana */
            background-color: #eee;
            padding: 5px;
            border-radius: 4px;
        }

        .image-underneath {
            /* 1. Set a width so margin: auto has a reference point */
            width: 250px; 
            height: auto; 
            
            /* 2. Treat the image like a block element */
            display: block; 
            
            /* 3. Automatic margins on left/right center the block */
            margin: 30px auto; 
            
            /* Optional: Add some space above the image to separate it from the player boxes */
            margin-top: 30px; 
        }


        .image-gallery {
            /* 1. Layout: Make it a single, horizontal row */
            display: flex;
            white-space: nowrap; /* Forces all children onto one line */

            /* 2. Scrolling: Enable horizontal scrolling if content exceeds container width */
            overflow-x: scroll;
            
            /* 3. Appearance (Optional but recommended) */
            width: 80%; /* Limits the container width */
            margin: 40px auto; /* Centers the scrollable area below everything */
            padding: 10px 0;
            border: 2px solid #555;
            border-radius: 6px;
        }

/* Style the images inside the gallery */
        .image-gallery img {
            /* Ensures the images don't resize or shrink */
            flex-shrink: 0; 
            
            /* Set a consistent size for each image */
            width: 120px; 
            height: 160px;
            
            /* Add space between the images */
            margin-right: 15px; 
        }


        .control-bar {
            display: flex;
            justify-content: center; /* Centers the whole group in the screen */
            align-items: center; /* Vertically aligns the content */
            width: 90%;
            margin: 40px auto; /* Gives space above and centers horizontally */
            gap: 50px; /* Space between Left Controls, Image, and Right Controls */
        }

        .left-controls {
            display: grid;
            grid-template-columns: auto auto; /* Two columns */
            gap: 10px; /* Space between rows and columns */
            text-align: right;
        }

        .discard-btn {
            grid-column: 1; /* Aligned to the left column */
        }

        .mana-display {
            grid-column: 2; /* Aligned to the right column */
            font-size: 1.2em;
            font-weight: bold;
        }

        .draw-btn {
            /* Make the draw button span the full width of the block on the next row */
            grid-column: 1 / 3; 
            padding: 8px;
        }

        .right-controls {
            display: grid;
            grid-template-columns: 1fr auto; /* Player Info (1fr) | Pass Button (auto) */
            align-items: center; /* Vertically center the button next to the info */
            gap: 15px;
}

        .player-info {
            /* Stacks Name and Life vertically (default block flow) */
            display: flex;
            flex-direction: column;
            text-align: left;
            min-width: 100px; /* Ensures name/life area has a minimum width */
        }

        .player-name {
            font-weight: bold;
        }

        .player-life {
            font-size: 1.5em;
            color: red;
        }

        .pass-btn {
            /* Pass button aligns to the right */
            height: 100%; /* Makes the button tall */
            padding: 15px 20px;
        }

        .center-image {
        /* Remove the old absolute/fixed centering styles: */
            position: static; /* or just remove the position property */
            top: initial;
            left: initial;
            transform: none;
            
            /* Give it a size */
            width: 150px;
            height: 150px;
        }
    </style>
</head>
<body>

    <div class="game-area">
        
        <div class="player-box">

            <div class="stat-group">
