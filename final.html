<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Game Stat Display</title>
    <style>
        /* ------------------------------------------------ */
        /* CSS REMAINS THE SAME (Minor adjustments for display-only fields) */
        /* ------------------------------------------------ */
        
        .game-area {
            display: flex;
            justify-content: space-around;
            width: 90%;
            max-width: 800px;
            margin: 20px auto;
            padding: 10px;
            background-color: #f4f4f4;
            border-radius: 12px;
        }

        .player-box {
            /* Inner Grid Layout: 2 columns */
            display: grid;
            grid-template-columns: 1fr 1fr; 
            
            /* Styling */
            padding: 15px;
            border: 2px solid #333;
            border-radius: 8px;
            width: 200px; 
            background-color: #fff;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
        }

        .player-name {
            grid-column: 1 / 3; 
            font-weight: bold;
            font-size: 1.1em;
            margin-bottom: 15px;
            text-align: center;
            padding-bottom: 5px;
            border-bottom: 2px solid #ddd;
        }

        .stat-group {
            text-align: center;
            padding: 0 5px;
        }

        /* Styling for the labels (Life/Mana) */
        .stat-group label {
            display: block; 
            font-size: 0.9em;
            color: #555;
            margin-bottom: 5px; /* More space above the value */
        }
        
        /* NEW STYLE: For the non-editable display value */
        .stat-value {
            display: block;
            font-size: 1.6em; /* Make the value prominent */
            font-weight: bold;
            color: #C00; /* Example color for Life/Mana */
            background-color: #eee;
            padding: 5px;
            border-radius: 4px;
        }

        .image-underneath {
            /* 1. Set a width so margin: auto has a reference point */
            width: 250px; 
            height: auto; 
            
            /* 2. Treat the image like a block element */
            display: block; 
            
            /* 3. Automatic margins on left/right center the block */
            margin: 30px auto; 
            
            /* Optional: Add some space above the image to separate it from the player boxes */
            margin-top: 30px; 
        }


        .image-gallery {
            /* 1. Layout: Make it a single, horizontal row */
            display: flex;
            white-space: nowrap; /* Forces all children onto one line */

            /* 2. Scrolling: Enable horizontal scrolling if content exceeds container width */
            overflow-x: scroll;
            
            /* 3. Appearance (Optional but recommended) */
            width: 80%; /* Limits the container width */
            margin: 40px auto; /* Centers the scrollable area below everything */
            padding: 10px 0;
            border: 2px solid #555;
            border-radius: 6px;
        }

/* Style the images inside the gallery */
        .image-gallery img {
            /* Ensures the images don't resize or shrink */
            flex-shrink: 0; 
            
            /* Set a consistent size for each image */
            width: 120px; 
            height: 160px;
            
            /* Add space between the images */
            margin-right: 15px; 
        }
    </style>
</head>
<body>

    <div class="game-area">
        
        <div class="player-box">
            <div class="player-name">Player 1 Name</div>
            
            <div class="stat-group">
                <label>Life</label>
                <div class="stat-value">8000</div>
            </div>
            
            <div class="stat-group">
                <label>Mana</label>
                <div class="stat-value">5</div>
            </div>
        </div>

        <div class="player-box">
            <div class="player-name">Player 2 Name</div>
            
            <div class="stat-group">
                <label>Life</label>
                <div class="stat-value">8000</div>
            </div>
            
            <div class="stat-group">
                <label>Mana</label>
                <div class="stat-value">5</div>
            </div>
        </div>

        <div class="player-box">
            <div class="player-name">Player 3 Name</div>
            
            <div class="stat-group">
                <label>Life</label>
                <div class="stat-value">8000</div>
            </div>
            
            <div class="stat-group">
                <label>Mana</label>
                <div class="stat-value">5</div>
            </div>
        </div>
        
    </div>

    <img src="placeholder.jpeg" class="image-underneath" alt="Game Asset">


    <div class="image-gallery">
    <img src="placeholder.jpeg" alt="Card 1">
    <img src="placeholder.jpeg" alt="Card 2">
    <img src="placeholder.jpeg" alt="Card 3">
    <img src="placeholder.jpeg" alt="Card 4">
    <img src="placeholder.jpeg" alt="Card 5">
    <img src="placeholder.jpeg" alt="Card 6">
    </div>
</body>
</html>
