<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Game UI Layout</title>
    <style>
        /*three stat boxes*/
        .game-area {
            display: flex;
            justify-content: space-around;
            width: 90%;
            max-width: 800px;
            margin: 20px auto;
            padding: 10px;
            background-color: #656161;
            border-radius: 12px;
        }

        .player-box {
            grid-template-columns: 1fr 1fr; 
            padding: 15px;
            border: 2px solid #333;
            border-radius: 8px;
            width: 200px; 
            background-color: #fff;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
        }

        .player-name {
            grid-column: 1 / 3; 
            font-weight: bold;
            font-size: 1.1em;
            margin-bottom: 15px;
            text-align: center;
            padding-bottom: 5px;
            border-bottom: 2px solid #ddd;
        }

        .stat-group {
            text-align: center;
            padding: 0 5px;
        }

        .stat-group label {
            display: block; 
            font-size: 0.9em;
            color: #555;
            margin-bottom: 5px;
        }
        
        .stat-value {
            display: block;
            font-size: 1.6em;
            font-weight: bold;
            color: #C00;
            background-color: #eee;
            padding: 5px;
            border-radius: 4px;
        }

        /*controls for curr player*/
        .control-bar {
            display: flex;
            justify-content: center;
            align-items: center; /* Vertically aligns controls and image */
            width: 90%;
            margin: 40px auto;
            gap: 50px;
        }

        /* --- Left Controls --- */
        .left-controls {
            display: grid;
            grid-template-columns: auto auto;
            gap: 10px;
            text-align: right;
        }

        .discard-btn { grid-column: 1; }
        .mana-display { grid-column: 2; font-size: 1.2em; font-weight: bold; }
        .draw-btn { grid-column: 1 / 3; padding: 8px; }

        /* --- Right Controls --- */
        .right-controls {
            display: grid;
            grid-template-columns: 1fr auto;
            align-items: center;
            gap: 15px;
        }

        .player-info {
            display: flex;
            flex-direction: column;
            text-align: left;
            min-width: 100px;
        }

        .player-name { font-weight: bold; }
        .player-life { font-size: 1.5em; color: red; }
        .pass-btn { height: 100%; padding: 15px 20px; }

        /* --- Center Image (now uses the larger size) --- */
        .center-image {
            /* Now positioned by the Flex container */
            position: static;
            width: 250px; /* Using the large size */
            height: auto;
            display: block;
        }

        /* ------------------------------------------------ */
        /* 3. SCROLLABLE GALLERY (.image-gallery) */
        /* ------------------------------------------------ */
        .image-gallery {
            display: flex;
            white-space: nowrap;
            overflow-x: scroll;
            width: 80%;
            margin: 20px auto 40px;
            padding: 10px 0;
            border: 2px solid #555;
            border-radius: 6px;
        }

        .image-gallery img {
            flex-shrink: 0; 
            width: 120px; 
            height: 160px;
            margin-right: 15px; 
        }
    </style>
</head>
<body>

    <div class="game-area" id="row1">
        <div class="player-box">
            <div class="player-name">Player 1 Name</div>
            <div class="stat-group"><label>Life</label><div class="stat-value">8000</div></div>
            <div class="stat-group"><label>Mana</label><div class="stat-value">5</div></div>
        </div>
        <div class="player-box" id="row2">
            <div class="player-name">Player 2 Name</div>
            <div class="stat-group"><label>Life</label><div class="stat-value">8000</div></div>
            <div class="stat-group"><label>Mana</label><div class="stat-value">5</div></div>
        </div>
        <div class="player-box" id="row3">
            <div class="player-name">Player 3 Name</div>
            <div class="stat-group"><label>Life</label><div class="stat-value">8000</div></div>
            <div class="stat-group"><label>Mana</label><div class="stat-value">5</div></div>
        </div>
    </div>

    <div class="control-bar">
        
        <div class="left-controls">
            <button class="discard-btn">Discard</button>
            <div class="mana-display">Mana: 5</div>
            <button class="draw-btn">Draw</button>
        </div>

        <img src="placeholder.jpeg" class="center-image" alt="Game Asset">
        
        <div class="right-controls">
            <div class="player-info">
                <span class="player-name">Current Player Name</span>
                <span class="player-life">8000</span>
            </div>
            <button class="pass-btn">PASS</button>
        </div>
    </div>

    <div class="image-gallery">
        <img src="placeholder.jpeg" alt="Card 1">
        <img src="placeholder.jpeg" alt="Card 2">
        <img src="placeholder.jpeg" alt="Card 3">
        <img src="placeholder.jpeg" alt="Card 4">
        <img src="placeholder.jpeg" alt="Card 5">
        <img src="placeholder.jpeg" alt="Card 6">
    </div>
<script>
window.onload = function() {
    const n = parseInt(localStorage.getItem("players")) || 2;
    for(let i=1;i<=3;i++){
        let row = document.getElementById("row"+i);
        if(i <= n) row.style.display = "grid";
        else row.style.display = "none";
    }
};

</script>

</body>
</html>
