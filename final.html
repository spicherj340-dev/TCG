<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Game UI Layout</title>
    <style>
        /*three stat boxes*/
        .game-area {
            display: flex;
            justify-content: space-around;
            width: 90%;
            max-width: 800px;
            margin: 20px auto;
            padding: 10px;
            background-color: #656161;
            border-radius: 12px;
        }

        .player-box {
            display: grid;
            grid-template-columns: 1fr 1fr; 
            padding: 15px;
            border: 2px solid #333;
            border-radius: 8px;
            width: 200px; 
            background-color: #fff;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
        }

        .player-name {
            grid-column: 1 / 3; 
            font-weight: bold;
            font-size: 1.1em;
            margin-bottom: 15px;
            text-align: center;
            padding-bottom: 5px;
            border-bottom: 2px solid #ddd;
        }

        .stat-group {
            text-align: center;
            padding: 0 5px;
        }

        .stat-group label {
            display: block; 
            font-size: 0.9em;
            color: #555;
            margin-bottom: 5px;
        }
        
        .stat-value {
            display: block;
            font-size: 1.6em;
            font-weight: bold;
            color: #C00;
            background-color: #eee;
            padding: 5px;
            border-radius: 4px;
        }

        /*controls for curr player*/
        .control-bar {
            display: flex;
            justify-content: center;
            align-items: center; /* Vertically aligns controls and image */
            width: 90%;
            margin: 40px auto;
            gap: 50px;
        }

        /* --- Left Controls --- */
        .left-controls {
            display: grid;
            grid-template-columns: auto auto;
            gap: 10px;
            text-align: right;
        }

        .discard-btn { grid-column: 1; }
        .mana-display { grid-column: 2; font-size: 1.2em; font-weight: bold; }
        .draw-btn { grid-column: 1 / 3; padding: 8px; }

        /* --- Right Controls --- */
        .right-controls {
            display: grid;
            grid-template-columns: 1fr auto;
            align-items: center;
            gap: 15px;
        }

        .player-info {
            display: flex;
            flex-direction: column;
            text-align: left;
            min-width: 100px;
        }

        .player-name { font-weight: bold; }
        .player-life { font-size: 1.5em; color: red; }
        .pass-btn { height: 100%; padding: 15px 20px; }

        /* --- Center Image (now uses the larger size) --- */
        .center-image {
            width: 250px; /* Using the large size */
            height: auto;
            display: block;
        }

        /* ------------------------------------------------ */
        /* 3. SCROLLABLE GALLERY (.image-gallery) */
        /* ------------------------------------------------ */
        .image-gallery {
            display: flex;
            white-space: nowrap;
            overflow-x: scroll;
            width: 80%;
            margin: 20px auto 40px;
            padding: 10px 0;
            border: 2px solid #555;
            border-radius: 6px;
        }

        .image-gallery img {
            flex-shrink: 0; 
            width: 120px; 
            height: 160px;
            margin-right: 15px; 
        }
    </style>
</head>
<body>

        <div class="game-area" id="row2">
        <div class="player-box">
            <div class="player-name">Player 2</div>
            <div class="stat-group"><label>Life</label><div class="stat-value">8000</div></div>
            <div class="stat-group"><label>Mana</label><div class="stat-value">5</div></div>
        </div>
        
        <div class="player-box" id="row3">
            <div class="player-name">Player 3 </div>
            <div class="stat-group"><label>Life</label><div class="stat-value">8000</div></div>
            <div class="stat-group"><label>Mana</label><div class="stat-value">5</div></div>
        </div>
        
        <div class="player-box" id="row4">
            <div class="player-name">Player 4 </div>
            <div class="stat-group"><label>Life</label><div class="stat-value">8000</div></div>
            <div class="stat-group"><label>Mana</label><div class="stat-value">5</div></div>
        </div>
    </div>

    <div class="control-bar" id = "row1">
        
        <div class="left-controls">
            <button class="discard-btn">Discard</button>
            <div class="mana-display" id = "p1mana">Mana: 49</div>
            <button class="draw-btn">Draw</button>
        </div>

        <img src="placeholder.jpeg" class="center-image" alt="Game Asset">
        
        <div class="right-controls">
            <div class="player-info">
                <span class="player-name">Player 1 Name</span>
                <span class="player-life" id = "p1life">8000</span>
            </div>
            <button class="pass-btn">PASS</button>
        </div>
    </div>

    <div class="image-gallery">
        <img src="placeholder.jpeg" alt="Card 1">
        <img src="placeholder.jpeg" alt="Card 2">
        <img src="placeholder.jpeg" alt="Card 3">
        <img src="placeholder.jpeg" alt="Card 4">
        <img src="placeholder.jpeg" alt="Card 5">
        <img src="placeholder.jpeg" alt="Card 6">
    </div>
<script>
async function refreshData() {
    try {
        let response = await fetch("/refresh");
        let data = await response.json();
        let players = data.players;

        // All player boxes
        const boxes = [
            { box:"p1box", name:"p1box .player-name", life:"p1life", mana:"p1mana" },
            { box:"p2box", name:"p2box .player-name", life:"p2life", mana:"p2mana" },
            { box:"p3box", name:"p3box .player-name", life:"p3life", mana:"p3mana" },
            { box:"p4box", name:"p4box .player-name", life:"p4life", mana:"p4mana" }
        ];

        for (let i = 0; i < boxes.length; i++) {
            let b = boxes[i];
            let elBox = document.getElementById(b.box);

            if (players[i]) {
                // Update name/life/mana
                elBox.style.display = "grid";
                elBox.querySelector(".player-name").textContent = players[i].name;
                document.getElementById(b.life).textContent = players[i].life;
                document.getElementById(b.mana).textContent = players[i].mana;
            } else {
                // Hide unused player box
                elBox.style.display = "none";
            }
        }

        // Current player (first player)
        if (players.length > 0) {
            document.getElementById("currName").textContent = players[0].name;
            document.getElementById("currLife").textContent = players[0].life;
            document.getElementById("currMana").textContent = "Mana: " + players[0].mana;
        }

    } catch (err) {
        console.error("Refresh failed:", err);
    }
}

// Refresh once on load
window.onload = refreshData;

</script>

</body>
</html>
