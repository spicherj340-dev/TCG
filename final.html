
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Game Stat Tracker</title>
    <style>
        /* Include the CSS here for a self-contained example */
        .game-area {
            display: flex;
            justify-content: space-around;
            width: 90%;
            max-width: 800px;
            margin: 20px auto;
            padding: 10px;
            background-color: #f4f4f4;
            border-radius: 12px;
        }

        .player-box {
            /* Inner Grid Layout: 2 columns */
            display: grid;
            grid-template-columns: 1fr 1fr; /* 1fr each for Life and Mana */
            
            /* Styling */
            padding: 15px;
            border: 2px solid #333;
            border-radius: 8px;
            width: 200px; /* Width of each box */
            background-color: #fff;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
        }

        .player-name {
            /* Makes the name span both columns */
            grid-column: 1 / 3; 
            font-weight: bold;
            font-size: 1.1em;
            margin-bottom: 15px;
            text-align: center;
            padding-bottom: 5px;
            border-bottom: 2px solid #ddd;
        }

        .stat-group {
            text-align: center;
            padding: 0 5px;
        }

        /* Style the labels (Life/Mana) */
        .stat-group label {
            display: block; /* Ensures label takes up full width above the textarea */
            font-size: 0.9em;
            color: #555;
            margin-bottom: 3px;
        }
        
        /* Style the text areas */
        .stat-group textarea {
            width: 80%; /* Takes up most of the column width */
            height: 40px; /* Small height for stat entry */
            resize: none; /* Prevents user from resizing the box */
            text-align: center;
            font-size: 1.2em;
        }
    </style>
</head>
<body>

    <div class="game-area">
        
        <div class="player-box">
            <div class="player-name">Player 1 Name</div>
            
            <div class="stat-group">
                <label for="p1-life">Life</label>
                <textarea id="p1-life" rows="1">8000</textarea>
            </div>
            
            <div class="stat-group">
                <label for="p1-mana">Mana</label>
                <textarea id="p1-mana" rows="1">5</textarea>
            </div>
        </div>

        <div class="player-box">
            <div class="player-name">Player 2 Name</div>
            
            <div class="stat-group">
                <label for="p2-life">Life</label>
                <textarea id="p2-life" rows="1">8000</textarea>
            </div>
            
            <div class="stat-group">
                <label for="p2-mana">Mana</label>
                <textarea id="p2-mana" rows="1">5</textarea>
            </div>
        </div>

        <div class="player-box">
            <div class="player-name">Player 3 Name</div>
            
            <div class="stat-group">
                <label for="p3-life">Life</label>
                <textarea id="p3-life" rows="1">8000</textarea>
            </div>
            
            <div class="stat-group">
                <label for="p3-mana">Mana</label>
                <textarea id="p3-mana" rows="1">5</textarea>
            </div>
        </div>
        
    </div>

</body>
</html>
