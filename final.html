<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Game UI Layout</title>

    <style>
        /*three stat boxes, 'benched' players*/
        .game-area {
            display: flex;
            justify-content: space-around;
            width: 90%;
            max-width: 800px;
            margin: 20px auto;
            padding: 10px;
            background-color: #656161;
            border-radius: 12px;
        }

        .player-box {
            display: grid;
            grid-template-columns: 1fr 1fr;
            padding: 15px;
            border: 2px solid #333;
            border-radius: 8px;
            width: 200px;
            background-color: #fff;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
        }

        .player-name {
            grid-column: 1 / 3;
            font-weight: bold;
            font-size: 1.1em;
            margin-bottom: 15px;
            text-align: center;
            padding-bottom: 5px;
            border-bottom: 2px solid #ddd;
        }

        .stat-group {
            text-align: center;
            padding: 0 5px;
        }

        .stat-group label {
            display: block;
            font-size: 0.9em;
            color: #555;
            margin-bottom: 5px;
        }

        .stat-value {
            display: block;
            font-size: 1.6em;
            font-weight: bold;
            color: #C00;
            background-color: #eee;
            padding: 5px;
            border-radius: 4px;
        }

        /*current player controls uservector[0] player (player whos turn it is)*/
        .control-bar {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 90%;
            margin: 40px auto;
            gap: 50px;
        }

        .left-controls {
            display: grid;
            grid-template-columns: auto auto;
            gap: 10px;
            text-align: right;
        }

        .discard-btn { grid-column: 1; }
        .mana-display { grid-column: 2; font-size: 1.2em; font-weight: bold; }
        .draw-btn { grid-column: 1 / 3; padding: 8px; }

        .right-controls {
            display: grid;
            grid-template-columns: 1fr auto;
            align-items: center;
            gap: 15px;
        }

        .player-info {
            display: flex;
            flex-direction: column;
            text-align: left;
            min-width: 100px;
        }

        .player-life { font-size: 1.5em; color: red; }
        .pass-btn { height: 100%; padding: 15px 20px; }

        .currcard-played {
            width: 250px;
            height: auto;
            display: block;
        }

        /* current cards, make scrollable. later, make it dynamically appear */
        .hand-cards {
            display: flex;
            white-space: nowrap;
            overflow-x: scroll;
            width: 80%;
            margin: 20px auto 40px;
            padding: 10px 0;
            border: 2px solid #555;
            border-radius: 6px;
        }

        .hand-cards img {
            flex-shrink: 0;
            width: 120px;
            height: 160px;
            margin-right: 15px;
        }
    </style>
</head>
<body>

    <!-- reset values every time a turn happens. backend should make first user in vector the currentplayer -->
    <script>
    async function refreshData() {
        let res = await fetch("/refresh");
        let data = await res.json();
        const players = data.players;

        // update players at top
        const rows = [
            document.querySelector("#row2"),
            document.querySelector("#row3"),
            document.querySelector("#row4")
        ];

        for (let i = 0; i < rows.length; i++) {
            const p = players[i + 1]; // set each player to correct value
            const box = rows[i];
            //if player exists (2-4) then set to display their block; update their vlues
            if (p) {
                box.style.display = "block";
                box.querySelector(".player-name").textContent = p.name;

                let stats = box.querySelectorAll(".stat-value");
                stats[0].textContent = p.life;
                stats[1].textContent = p.mana;
            } else {
                box.style.display = "none";
            }
        }

        // update player1 
        if (players[0]) {
            const p1 = players[0];
            document.querySelector(".right-controls .player-name").textContent = p1.name;
            document.querySelector(".right-controls .player-life").textContent = p1.life;
            document.querySelector(".mana-display").textContent = "Mana: " + p1.mana;


        }
    }

    window.onload = refreshData; // refresh immediately at /final
    setInterval(refreshData, 5000); // refresh every 5 seconds
    </script>
