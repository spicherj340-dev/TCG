<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Game UI Layout</title>
    <style>
        /*three stat boxes*/
        .game-area {
            display: flex;
            justify-content: space-around;
            width: 90%;
            max-width: 800px;
            margin: 20px auto;
            padding: 10px;
            background-color: #656161;
            border-radius: 12px;
        }

        .player-box {
            display: grid;
            grid-template-columns: 1fr 1fr; 
            padding: 15px;
            border: 2px solid #333;
            border-radius: 8px;
            width: 200px; 
            background-color: #fff;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
        }

        .player-name {
            grid-column: 1 / 3; 
            font-weight: bold;
            font-size: 1.1em;
            margin-bottom: 15px;
            text-align: center;
            padding-bottom: 5px;
            border-bottom: 2px solid #ddd;
        }

        .stat-group {
            text-align: center;
            padding: 0 5px;
        }

        .stat-group label {
            display: block; 
            font-size: 0.9em;
            color: #555;
            margin-bottom: 5px;
        }
        
        .stat-value {
            display: block;
            font-size: 1.6em;
            font-weight: bold;
            color: #C00;
            background-color: #eee;
            padding: 5px;
            border-radius: 4px;
        }

        /*controls for curr player*/
        .control-bar {
            display: flex;
            justify-content: center;
            align-items: center; /* Vertically aligns controls and image */
            width: 90%;
            margin: 40px auto;
            gap: 50px;
        }

        /* --- Left Controls --- */
        .left-controls {
            display: grid;
            grid-template-columns: auto auto;
            gap: 10px;
            text-align: right;
        }

        .discard-btn { grid-column: 1; }
        .mana-display { grid-column: 2; font-size: 1.2em; font-weight: bold; }
        .draw-btn { grid-column: 1 / 3; padding: 8px; }

        /* --- Right Controls --- */
        .right-controls {
            display: grid;
            grid-template-columns: 1fr auto;
            align-items: center;
            gap: 15px;
        }

        .player-info {
            display: flex;
            flex-direction: column;
            text-align: left;
            min-width: 100px;
        }

        .player-name { font-weight: bold; }
        .player-life { font-size: 1.5em; color: red; }
        .pass-btn { height: 100%; padding: 15px 20px; }

        /* --- Center Image (now uses the larger size) --- */
        .center-image {
            width: 250px; /* Using the large size */
            height: auto;
            display: block;
        }

        /* ------------------------------------------------ */
        /* 3. SCROLLABLE GALLERY (.image-gallery) */
        /* ------------------------------------------------ */
        .image-gallery {
            display: flex;
            white-space: nowrap;
            overflow-x: scroll;
            width: 80%;
            margin: 20px auto 40px;
            padding: 10px 0;
            border: 2px solid #555;
            border-radius: 6px;
        }

        .image-gallery img {
            flex-shrink: 0; 
            width: 120px; 
            height: 160px;
            margin-right: 15px; 
        }
    </style>
</head>
<body>

        <div class="game-area" id="row2">
        <div class="player-box">
            <div class="player-name">Player 2</div>
            <div class="stat-group"><label>Life</label><div class="stat-value">8000</div></div>
            <div class="stat-group"><label>Mana</label><div class="stat-value">5</div></div>
        </div>
        
        <div class="player-box" id="row3">
            <div class="player-name">Player 3 </div>
            <div class="stat-group"><label>Life</label><div class="stat-value">8000</div></div>
            <div class="stat-group"><label>Mana</label><div class="stat-value">5</div></div>
        </div>
        
        <div class="player-box" id="row4">
            <div class="player-name">Player 4 </div>
            <div class="stat-group"><label>Life</label><div class="stat-value">8000</div></div>
            <div class="stat-group"><label>Mana</label><div class="stat-value">5</div></div>
        </div>
    </div>

    <div class="control-bar" id = "row1">
        
        <div class="left-controls">
            <button class="discard-btn">Discard</button>
            <div class="mana-display">Mana: 49</div>
            <button class="draw-btn">Draw</button>
        </div>

        <img src="placeholder.jpeg" class="center-image" alt="Game Asset">
        
        <div class="right-controls">
            <div class="player-info">
                <span class="player-name">Player 1 Name</span>
                <span class="player-life" id = "p1life">8000</span>
            </div>
            <button class="pass-btn">PASS</button>
        </div>
    </div>

    <div class="image-gallery">
        <img src="placeholder.jpeg" alt="Card 1">
        <img src="placeholder.jpeg" alt="Card 2">
        <img src="placeholder.jpeg" alt="Card 3">
        <img src="placeholder.jpeg" alt="Card 4">
        <img src="placeholder.jpeg" alt="Card 5">
        <img src="placeholder.jpeg" alt="Card 6">
    </div>
<script>
window.onload = function() {
    // Get the number of players, default to 2
    const n = parseInt(localStorage.getItem("players")) || 2; 

    // Player 1 Box is the first child of .game-area and is visible by default.

    // Control the 2nd box (id="row2")
    let row2 = document.getElementById("row2");
    if (row2) {
        // Show row2 if n >= 2
        if (n >= 3) {
            row2.style.display = "grid"; 
        } else {
             row2.style.display = "none";
        }
    }

    // Control the 3rd box (id="row3")
    let row3 = document.getElementById("row3");
    if (row3) {
        // Show row3 only if n >= 3
        if (n >= 4) {
            row3.style.display = "grid";
        } else {
            row3.style.display = "none";
        }
    }
};

</script>



<script>
async function refreshData() {
    let res = await fetch("/refresh");
    let data = await res.json();
    const players = data.players;

    // ---------------------------
    // Update Player 2–4 (row2–row4)
    // ---------------------------
    const topRows = [
        document.querySelector("#row2"), // Player 2
        document.querySelector("#row3"), // Player 3
        document.querySelector("#row4")  // Player 4
    ];

    for (let i = 0; i < topRows.length; i++) {
        const p = players[i + 1];  // backend player 2–4
        const box = topRows[i];

        if (p) {
            box.style.display = "grid";

            box.querySelector(".player-name").textContent = p.name;

            let statGroups = box.querySelectorAll(".stat-group .stat-value");
            statGroups[0].textContent = p.life; // Life
            statGroups[1].textContent = p.mana; // Mana
        } else {
            box.style.display = "none"; // Hide unused slots
        }
    }

    // ---------------------------
    // Update Player 1 (right-controls)
    // ---------------------------
    if (players[0]) {
        const p1 = players[0];

        document.querySelector(".right-controls .player-name").textContent = p1.name;
        document.querySelector(".right-controls .player-life").textContent = p1.life;

        // Left mana display also belongs to current player
        document.querySelector(".mana-display").textContent = "Mana: " + p1.mana;
    }
}

// Run on load
window.onload = refreshData;
</script>
</body>
</html>
