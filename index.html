<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>TCG</title>

<style>
    body {
        font-family: Arial, sans-serif;
        margin: 20px;

        background-image: url("frontback.jpg");
        background-size: cover;
        background-repeat: no-repeat;
        background-position: center;
    }

    .player-row {
        display: grid;
        grid-template-columns: 100px 150px 120px;
        column-gap: 15px;
        align-items: center;
        margin-bottom: 10px;

        background: rgba(255, 255, 255, 0.7);
        padding: 10px;
        border-radius: 8px;
        width: 400px;
    }

    input {
        padding: 5px;
        font-size: 14px;
    }

    button {
        padding: 6px 12px;
    }
</style>

</head>
<body>

<h2>Players</h2>

<div class="player-row">
    <span>Player 1:</span>
    <input type="text" id="UserInput1" maxlength="10">
    <button id="player1">Select</button>
</div>

<p id="player1m"></p>
    
<div class="player-row">
    <span>Player 2:</span>
    <input type="text" id="UserInput2" maxlength="10">
    <button id="player2">Select</button>
</div>
<p id="player2m"></p>

<div class="player-row">
    <span>Player 3:</span>
    <input type="text" id="UserInput3" maxlength="10">
    <button id="player3">Select</button>
</div>
<p id="player3m"></p>

<div class="player-row">
    <span>Player 4:</span>
    <input type="text" id="UserInput4" maxlength="10">
    <button id="player4">Select</button>
</div>
<p id="player4m"></p>

<br>

<button id="btn2">Start Game</button>
<p id="msg"></p>


<!-- SAME JAVASCRIPT, UNCHANGED -->

<script>
document.getElementById("player1").addEventListener("click", async () => {
    const input = document.getElementById("UserInput1").value;
    const res = await fetch("/echo", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message: input })
    });
    document.getElementById("player1m").innerText = await res.text();
});
</script>

<script>
document.getElementById("player2").addEventListener("click", async () => {
    const input = document.getElementById("UserInput2").value;
    const res = await fetch("/echo", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message: input })
    });
    document.getElementById("player2m").innerText = await res.text();
});
</script>

<script>
document.getElementById("player3").addEventListener("click", async () => {
    const input = document.getElementById("UserInput3").value;
    const res = await fetch("/echo", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message: input })
    });
    document.getElementById("player3m").innerText = await res.text();
});
</script>

<script>
document.getElementById("player4").addEventListener("click", async () => {
    const input = document.getElementById("UserInput4").value;
    const res = await fetch("/echo", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message: input })
    });
    document.getElementById("player4m").innerText = await res.text();
});
</script>

<script>
document.getElementById("btn2").addEventListener("click", async () => {
    const p1 = document.getElementById("UserInput1").value;
    const p2 = document.getElementById("UserInput2").value;
    const p3 = document.getElementById("UserInput3").value;
    const p4 = document.getElementById("UserInput4").value;

    const res = await fetch("/startgame", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ players: [p1, p2, p3, p4] })
    });

    document.getElementById("msg").innerText = await res.text();
});
</script>

</body>
</html>
