<body>
    

  


    <button id="player1">Player1:</button>
    <p id="player1m"></p>
    <input type="text" id="UserInput1" name="name" required minlength="1" maxlength="10" size="10" />

    <button id="btn2">Start Game </button>
    <p id="msg"></p>

    <!-- Player1 -->
    <script>
    document.getElementById("player1").addEventListener("click", async () => { //click button, action
        const input = document.getElementById("UserInput1").value; // get whats in the text box
        const res = await fetch("https://click-21ny.onrender.com/echo", { // fetch from backend put in res
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ message: input }) // put message 
        });
        document.getElementById("player1m").innerText = await res.text();
    });
    </script>
